<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="120" r="100" fill="url(#backgroundGradient)" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Sun/Moon background -->
  <circle cx="200" cy="120" r="60" fill="#ffd700" stroke="#ffb347" stroke-width="2"/>
  
  <!-- Palm tree trunk -->
  <rect x="190" y="80" width="20" height="40" fill="#8b4513" rx="2"/>
  
  <!-- Palm tree fronds -->
  <path d="M200 80 Q160 60 180 40 Q200 50 220 40 Q240 60 200 80" fill="#228b22" stroke="#006400" stroke-width="1"/>
  <path d="M200 80 Q180 50 200 30 Q220 50 200 80" fill="#228b22" stroke="#006400" stroke-width="1"/>
  <path d="M200 80 Q240 60 220 40 Q200 50 200 80" fill="#228b22" stroke="#006400" stroke-width="1"/>
  
  <!-- Hills/Land -->
  <path d="M120 160 Q160 140 200 150 Q240 140 280 160 L280 180 L120 180 Z" fill="#90ee90"/>
  <path d="M140 170 Q180 150 220 160 Q260 150 300 170 L300 190 L140 190 Z" fill="#32cd32"/>
  
  <!-- Water lines -->
  <path d="M100 200 Q200 190 300 200" stroke="#4169e1" stroke-width="4" fill="none"/>
  <path d="M100 210 Q200 205 300 210" stroke="#daa520" stroke-width="2" fill="none"/>
  
  <!-- Coconut/Ball -->
  <ellipse cx="170" cy="155" rx="8" ry="12" fill="#90ee90" stroke="#32cd32" stroke-width="1"/>
  <line x1="162" y1="155" x2="178" y2="155" stroke="#32cd32" stroke-width="1"/>
  
  <!-- Location pin -->
  <path d="M250 150 L245 160 L255 160 Z" fill="white" stroke="#8b4513" stroke-width="1"/>
  <circle cx="250" cy="155" r="3" fill="#8b4513"/>
  
  <!-- Text: KERALA -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#228b22">KERALA</text>
  
  <!-- Text: HORIZON -->
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#8b4513">HORIZON</text>
</svg>